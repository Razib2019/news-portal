<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDNews24.com</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom Css Link Here  -->
    <link rel="stylesheet" href="./Css/style.css">
    <!-- Font Awesome Icon Kit Link Here  -->
    <script src="https://kit.fontawesome.com/800be1c8ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <!-- navbar section -->
        <section class="container">
            <!-- navbar 01 -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#"><span
                            class="btn btn-primary fs-4 fw-bold py-0">BD</span>News24.com</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-lg-0">
                        </ul>
                        <form class="d-flex ">
                            <ul class="navbar-nav me-auto mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link fs-6 fw-semibold text-primary active" aria-current="page"
                                        href="#">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fs-6 fw-semibold" aria-current="page" href="#">Blog</a>
                                </li>
                                <li>
                                    <a aria-current="page" href="#"><img src="./images/Avatar.svg" alt=""></a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </nav>
            <hr>
        </section>
    </header>
    <!-- main section -->
    <main>
        <section class="container">
            <!-- navbar 02 -->
            <ul id="categories-container" class="nav justify-content-around mb-4">

            </ul>
            <!-- Search History Card -->
            <div class="card shadow-lg fw-semibold border-0 mb-4">
                <div class="card-body">
                    4 items found for category Entertainment
                </div>
            </div>
            <!-- Sort Part -->
            <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="d-flex align-items-center">
                    <span class="fw-bold pe-2">Sort By View:</span>
                    <div class="dropdown">
                        <a class="btn btn-light shadow-lg fw-semibold border-0 dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Default
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Today's Post</a></li>
                            <li><a class="dropdown-item" href="#">Recent Post</a></li>
                            <li><a class="dropdown-item" href="#">Most Popular Post</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary fw-semibold" href="#" role="button">Today's Pick</a>
                    <a class="btn btn-outline-primary fw-semibold" href="#" role="button">Trending</a>
                </div>
            </div>
        </section>
        <!-- Card Section -->
        <section id="news-container" class="container mt-4" id="deals">
            <!-- News card -->
        </section>
    </main>
    <!-- Footer Section -->
    <footer class="shadow-lg p-2 bg-body text-dark fixed-bottom mt-5">
        <p class="text-center fw-semibold">Copyright 2021 BDNews24.com</p>
    </footer>
    <!-- Bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- My Created Script Link -->
    <script src="./js/newsCategories.js"></script>
</body>

</html>
